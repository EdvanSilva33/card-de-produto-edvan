<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Product preview card component</title>
<link rel="stylesheet" href="./css/stilo.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="center">
  <div id="imagem" class="imagen"></div><!--imagem da propaganda-->

    <div class="text"> 
          <h3> Perfume</h3>
          <h1> Gabrielle Essence Eau De Parfum</h1>

            <p> A floral, solar and voluptuous interpretation composed by Olivier Polge, 
              Perfumer-Creator for the House of CHANEL.
            </p>

          <div class="preco"><!---texto e preco-->
            <span class="hpreco">$149.99</span>
            <span class="promocao"> $169.99</span>
                <button class="btn" onclick="tok()"> <img src="./images/icon-cart.svg" alt=""> Add to Cart</button><!---botão para selecao-->
          </div>
   </div>
</div><!--div para centralizar-->
 
<div class="modo">
  <label for="">
    <input type="checkbox" class="checkbox">
    <i class="fa-solid fa-moon"></i>
  </label>
</div>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/edvan-silva-pereira">EDVAN CODIGO</a>.
  </div>

<script>
  function tok(){
 const Pfume = document.getElementById('imagem');
 if( Pfume.className === 'imagen'){
  Pfume.className = 'imag';
 }else{
  Pfume.className = 'imagen';
 }

  }


</script>

</body>
</html>
